spring.application.name=auth-service
server.port=8081

# R2DBC (PostgreSQL réactif)
spring.r2dbc.url=${R2DBC_URL:r2dbc:postgresql://auth-db:5432/auth_db}
spring.r2dbc.username=${R2DBC_USER:admin}
spring.r2dbc.password=${R2DBC_PASSWORD:admin}
spring.r2dbc.pool.initial-size=5
spring.r2dbc.pool.max-size=20

# Désactiver JPA
spring.data.jpa.repositories.enabled=false

# Consul Service Discovery (IDENTIQUE à document-service)
spring.cloud.consul.host=${CONSUL_HOST:consul}
spring.cloud.consul.port=${CONSUL_PORT:8500}
spring.cloud.consul.discovery.enabled=true
spring.cloud.consul.discovery.service-name=auth-service
spring.cloud.consul.discovery.register=true
spring.cloud.consul.discovery.health-check-path=/actuator/health
spring.cloud.consul.discovery.health-check-interval=15s

# JWT
jwt.secret=${JWT_SECRET:w7/9b0+2Jv1rE6QkZ1M3iG1D4oXQ5WvK+Lq8cT9yR2g=}
jwt.expiration=${JWT_EXPIRATION:86400000}
jwt.refresh.expiration=${JWT_REFRESH_EXPIRATION:604800000}

# Logging
logging.level.io.r2dbc.postgresql=DEBUG