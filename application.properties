# Monitoring commun
management.endpoints.web.exposure.include=*

# 1h en millisecondes
jwt.expiration=600000000
# 7 jours en millisecondes
jwt.refresh.expiration=30000000000

# Logging par defaut
logging.level.root=INFO
logging.level.org.springframework.web=DEBUG

# Timezone par defaut
spring.jackson.time-zone=UTC
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Connexion a Consul (surchargeable par service si besoin)
spring.cloud.consul.discovery.prefer-ip-address=true
spring.cloud.consul.discovery.health-check-interval=10s

#spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.ddl-auto=create-drop

spring.jpa.defer-datasource-initialization=true
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

#Desactiver completement lexecution automatique des scripts SQL de data.sql
spring.sql.init.mode=never